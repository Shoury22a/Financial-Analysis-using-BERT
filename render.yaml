# FINSIGHT AI - Render.com Deployment Configuration
# This file tells Render how to build and run your app

services:
  - type: web
    name: finsight-ai
    env: docker
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: PORT
        value: "8000"
      - key: TF_CPP_MIN_LOG_LEVEL
        value: "3"

